<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar ">
            <div class="nav-belt ">
                <div class="nav-logo border" >
                    <div class="logo"></div>
                </div> 

                <div class="nav-global-location border">
                    <p class="address-line1">Deliver to sunny</p>
                    <div class="golbal-location-icon">
                        <div class="nav-global-location-icon">
                            <i class="fa-solid fa-location-dot">
                        </i></div>
                        <p class="address-line2">India</p>
                    </div>      
                </div>   


                <div class="nav-search">
                    <select class="search-select">
                        <option value="">All</option>
                    </select>
                    <input placeholder="Search Amazon" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="nav-language border">
                    
                    <p>EN</p>
                </div>
                
                <div class="nav-signin border">
                    <p><span>Hello, sunny</span></p>
                    <p class="nav-line2">Account & Lists</p>
                </div>

                <div class="nav-return border">
                    <p><span>Returns</span></p>
                    <p class="nav-line2">& Orders</p>
                </div>

                <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
            </div>
            <div class="nav-main">
                 <div class="nav-main-all border">
                    <i class="fa-solid fa-bars"></i>
                    All
                 </div>
                 <div class="nav-main-options ">
                    <p class="border">Today's Deals</p>
                    <p class="border">Buy Again</p>
                    <p class="border">Customer Service</p>
                    <p class="border">Registry</p>
                    <p class="border">Gift Cards</p>
                    <p class="border">Sell</p>
                 </div>

                 <div class="nav-main-deals">
                    
                 </div>
            </div>
        </div>
    </header>


    <div class="slider-box">

        <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a>Click here to go to amazon.in</a></p>
       </div> -->


    </div>
</body>
</html>
